name: Ubuntu Build and Test - Matrix per Tag

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Comma-separated list of tags to build (e.g., v1.0,v2.0)'
        required: false
        type: string

jobs:
  ubuntu-make-per-tag:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: ${{fromJson(format('[{}]', replace(github.event.inputs.tags, ',', '","'))) }}
      fail-fast: false

    steps:
      - name: Checkout default branch (to fetch tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update apt repositories
        run: sudo apt-get update

      - name: Install dependencies
        run: |
          sudo apt-get install -yqq \
            make autoconf build-essential ca-certificates \
            pkg-config libreadline-dev gcc-arm-none-eabi \
            libnewlib-dev qtbase5-dev libbz2-dev liblz4-dev \
            libbluetooth-dev libpython3-dev python3 python3-dev \
            libpython3-all-dev liblua5.4-dev liblua5.4-0 lua5.4 \
            sed libssl-dev libgd-dev

      - name: Install Python requirements
        run: pip install -r tools/requirements.txt

      - name: Set platform
        run: echo "PLATFORM=PM3OTHER" > Makefile.platform

      - name: Checkout tag
        run: |
          git checkout refs/tags/${{ matrix.tag }}^{}
          git reset --hard

      - name: Build project
        env:
          V: 1
        run: |
          make -j$((`nproc` + 1)) all

      - name: Run tests
        run: make check

      - name: Upload artifact for tag
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ matrix.tag }}
          path: .   # 修改为你实际输出路径，如 bin/ 或 dist/

      - name: Clean up
        run: make clean
